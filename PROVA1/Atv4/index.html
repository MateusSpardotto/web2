<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pessoas</title>
</head>
<body>
    <h2>Formulário de Cadastro de Pessoas</h2>
    <form id="formulario-pessoa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" required><br><br>

        <label for="cidade">Cidade de Nascimento:</label>
        <input type="text" id="cidade" required><br><br>

        <button type="button" id="criar-objeto">Criar objeto</button>
    </form>

    <h3>Lista de Pessoas</h3>
    <div id="lista-pessoas"></div>

    <script>
        // Array para armazenar os objetos de pessoas
        const pessoas = [];

        // Seleciona os campos de entrada e o botão do formulário
        const nomeInput = document.getElementById('nome');
        const idadeInput = document.getElementById('idade');
        const cidadeInput = document.getElementById('cidade');
        const criarObjetoBtn = document.getElementById('criar-objeto');
        const listaPessoasDiv = document.getElementById('lista-pessoas');

        // Função para criar um novo objeto de pessoa e adicionar ao array e à página
        function adicionarPessoa() {
            // Cria um novo objeto de pessoa com os dados do formulário
            const novaPessoa = {
                nome: nomeInput.value,
                idade: parseInt(idadeInput.value),
                cidade: cidadeInput.value
            };

            // Adiciona o novo objeto ao array de pessoas
            pessoas.push(novaPessoa);

            // Cria um novo parágrafo com as informações da pessoa
            const paragrafo = document.createElement('p');
            paragrafo.textContent = `Nome: ${novaPessoa.nome}, Idade: ${novaPessoa.idade}, Cidade: ${novaPessoa.cidade}`;
            listaPessoasDiv.appendChild(paragrafo);

            // Limpa os campos do formulário
            nomeInput.value = '';
            idadeInput.value = '';
            cidadeInput.value = '';
        }

        // Adiciona o evento de clique ao botão para chamar a função de adicionar pessoa
        criarObjetoBtn.addEventListener('click', adicionarPessoa);
    </script>
</body>
</html>
